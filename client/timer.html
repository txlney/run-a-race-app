<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="timer.js"></script>
</head>
<body>
    <div class="split-screen">
        <div id="top-half-timer" class="timer-half-screen">
            <div class="stopwatch-container">
                <div class="stopwatch-display" id="stopwatch">00:00:00</div>
                <div class="stopwatch-controls">
                    <button id="startStop">Start</button>
                    <button id="lap">Lap</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div id="bottom-half-timer" class="timer-half-screen">
            <div id="results-header">
                <h2>Race Results</h2>
                <button id="exportResults">Export Results</button>
            </div>
            <div id="results">
                <div id="results-list"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
